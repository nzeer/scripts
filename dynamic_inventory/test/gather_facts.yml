- hosts: all
  gather_facts: yes
  become: false
  tasks:
    - name: Save Distro info
      set_fact:
        os_distro: "{{ ansible_distribution }}"
        os_version: "{{ ansible_distribution_version }}"
        os_major: "{{ ansible_distribution_major_version }}"
        fqdn: "{{ ansible_fqdn }}"
        cacheable: yes

    - name: System details
      debug: msg="{{ item }}"
      with_items:
        - "{{ os_distro }}"
        - "{{ os_version }}"
        - "{{ os_major }}"
        - "{{ ansible_all_ipv4_addresses }}"

    - name: save all facts to host specific file
      copy:
        content: "{{ ansible_fqdn | to_nice_json, ansible_all_ipv4_addresses | to_nice_json, [os_distro | to_nice_json, os_version | to_nice_json] }}"
        dest: "{{ playbook_dir }}/hosts/{{ ansible_fqdn }}"
      delegate_to: localhost
